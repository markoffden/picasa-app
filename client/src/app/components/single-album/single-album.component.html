<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
        <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
            <span class="fa fa-picture-o"></span>
        </a>
    </li>
    <li role="presentation">
        <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
            <span class="fa fa-user"></span>
        </a>
    </li>
    <li role="presentation">
        <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
            <span class="fa fa-comments"></span>
        </a>
    </li>
    <li role="presentation">
        <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">
            <span class="fa fa-cog"></span>
        </a>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
        <div class="container single-album">
            <p class="breadcrumbs needs-border">
                <span *ngIf="albumTitle; else: stillLoading">
                    <a routerLink="/albums">
                        <span class="fa fa-chevron-left"></span>
                    </a>
                    <span class="fa fa-folder"></span> {{albumTitle}}
                </span>
                <ng-template #stillLoading><span>Loading...</span></ng-template>
            </p>
            <ul *ngIf="photos.length" class="row">
                <li photo-list-item *ngFor="let photo of photos" class="col-xs-3" [photo]="photo"></li>
            </ul>
            <div id="scroll-tracker"></div>
            <div *ngIf="loadingMore" class="loading-more">
                <img src="assets/images/loading-more.svg" alt="Loading...">
            </div>
            <p *ngIf="noMorePhotosToShow">No more photos to show...</p>
        </div><!-- /.single-album -->
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
        <div class="container">
            Some Tab Content
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="messages">
        <div class="container">
            Another Tab Content
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="settings">
        <div class="container">
            And Another
        </div>
    </div>
</div>
