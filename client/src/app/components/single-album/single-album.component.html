<!-- Nav tabs -->
<ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active">
        <a href="#home" aria-controls="home" role="tab" data-toggle="tab">
            <span class="fa fa-picture-o"></span>
        </a>
    </li>
    <li role="presentation">
        <a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">
            <span class="fa fa-user"></span>
        </a>
    </li>
    <li role="presentation">
        <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">
            <span class="fa fa-comments"></span>
        </a>
    </li>
    <li role="presentation">
        <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">
            <span class="fa fa-cog"></span>
        </a>
    </li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="home">
        <div class="container single-album">
            <p class="welcome">
                <a routerLink="/albums"><span class="fa fa-chevron-left"></span></a>
                <span class="fa fa-folder"></span> {{albumTitle}}
            </p>
            <ul *ngIf="photos.length" class="row">
                <li *ngFor="let photo of photos" class="col-xs-3">
                    <a href="#" [ngStyle]="{'background-image': 'url(' + photo.media$group.media$thumbnail[1].url + ')'}" class="image-container"></a>
                </li>
            </ul>
            <div id="scroll-tracker"></div>
            <p *ngIf="noMorePhotosToShow">There is no more photos to show...</p>
        </div><!-- /.albums -->
    </div>
    <div role="tabpanel" class="tab-pane" id="profile">
        <div class="container">
            Some Tab Content
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="messages">
        <div class="container">
            Another Tab Content
        </div>
    </div>
    <div role="tabpanel" class="tab-pane" id="settings">
        <div class="container">
            And Another
        </div>
    </div>
</div>
